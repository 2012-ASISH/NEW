<head>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="../../SiteAssets/hillbilly.css" />
  <script src="../../SiteAssets/jquery-1.10.2.min.js"></script>
  <script src="../../SiteAssets/hillbilly.js"></script>
  <script src="../../SiteAssets/hillbillyForm.js?v=4"></script>
</head>
<body>
  <div class="contentWrapper">
    <h2>Welcome to customize asish form</h2>

    <p>
      <label>
        Title :
        <span
          class="hillbillyForm validateInputText hillbillyInput commonInputTypeForm"
          data-displayName="Title"
        ></span>
      </label>
    </p>

    <p>
      <label>
        Additional comment :
        <span
          class="hillbillyForm validateInputText hillbillyInput commonInputTypeForm"
          data-displayName="Additional Comments"
        ></span>
      </label>
    </p>

    <p>
      <label>
        Activity Type :

        <span
          class="hillbillyForm validateInputText hillbillyInput commonInputTypeForm"
          data-displayName="Activity Type"
        ></span>
      </label>
    </p>

    <p>
      <label
        >Exception Case:

        <span
          class="hillbillyForm validateInputText hillbillyInput commonInputTypeForm"
          data-displayName="Exception Case"
        ></span>
      </label>
    </p>

    <p>
      <label
        >Employee/Non-employee

        <span
          class="hillbillyForm validateInputText hillbillyInput commonInputTypeForm"
          data-displayName="Employee/Non-employee"
        ></span>
      </label>
    </p>

    <p>
      <label>
        Start time :
        <span
          class="hillbillyForm validateInputText hillbillyInput commonInputTypeForm"
          data-displayName="Start Time"
        ></span>
      </label>
    </p>

    <p>
      <label>
        End time :
        <span
          class="hillbillyForm validateInputText hillbillyInput commonInputTypeForm"
          data-displayName="End Time"
        ></span>
      </label>
    </p>

    <p>
      <label>
        Base url :
        <span
          class="hillbillyForm validateInputText hillbillyInput commonInputTypeForm"
          data-displayName="Banner URL"
        ></span>
      </label>
    </p>

    <p>
      <input type="button" value="Submit" id="savebtn" />
    </p>
  </div>
</body>
