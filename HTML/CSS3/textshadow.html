<html>
<head>
<title>text-shadow</title>
<style>
#first{
border:12px groove red; 
width:250px;
padding:25px;
float:left;
margin-top:50px;
word-wrap:break-word;
word-break:break-all;

}
h1{
color:pink;
text-shadow:2px 2px 5px red, 4px 4px 1px green;
font-size:38px;
}

</style>
</head>
<body>
<h1 align="center">ASISH KUMAR SAHOO</h1>
<br/>
<div id="first">

crore increase was registered in rural areas whereas 1.39 crore in urban areas. 
</div>
</body>
</html>
