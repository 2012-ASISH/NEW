<script>
var name=prompt("What is your name sir ?");
var pass=prompt("What is the password");

function myfun(){

var a=parseInt(document.getElementById('number').value);
var b=parseInt(document.getElementById('numbers').value);
if(pass==="raja"){
document.getElementById('result').innerHTML=(a*b);
document.getElementById('results').innerHTML=(name);
}

else{
alert("wrong password!");
}
}
function mycall(){
var a=parseInt(document.getElementById('number').value);
var b=parseInt(document.getElementById('numbers').value);
if(pass==="raja"){
document.getElementById('result').innerHTML=(a-b);
document.getElementById('results').innerHTML=(name);
}

else{
alert("wrong password!");
}
}
function myball(){
var a=parseInt(document.getElementById('number').value);
var b=parseInt(document.getElementById('numbers').value);
if(pass==="raja"){
document.getElementById('result').innerHTML=(a+b);
document.getElementById('results').innerHTML=(name);
}

else{
alert("wrong password!");
}
}
function mysall(){
var a=parseInt(document.getElementById('number').value);
var b=parseInt(document.getElementById('numbers').value);
if(pass==="raja"){
document.getElementById('result').innerHTML=(a/b);
document.getElementById('results').innerHTML=(name);
}

else{
alert("wrong password!");
}
}
</script>
<label>First-Number:-</label> <input type="number" value="" id="number"/><br/>

<input type="submit" value="multiply" onclick="myfun()"/>
